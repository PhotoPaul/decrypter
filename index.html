<!DOCTYPE html>
<html>

<head>
  <title>Fetch JSON Example</title>
</head>

<body>
  <table>
    <tr>
      <td>URL to encrypt:</td>
      <td><input id="url" type="text" value="https://www.google.com" /></td>
    </tr>
  </table><br>
  <button onclick="generateKeys()">Generate Keys</button> - <button onclick="encrypt(document.getElementById('url').value)">Encrypt</button><br><br>
  <table>
    <tr>
      <td style="text-align: right">Proxy URL:</td>
      <td><input id="proxyUrl"
          value="https://script.google.com/macros/s/AKfycbx5-apWsu9ZWPtneyW7oNzLMsutDzG7_JtHCew2wEcacYvWjwCjp3okOFwp2YdqTU0T/exec" />
      </td>
    </tr>
    <tr>
      <td style="text-align: right">Resolver URL:</td>
      <td><input id="resolverUrl"
          value="https://script.google.com/macros/s/AKfycbwzXmVdo8cHQn0Cn-7Yv6qJDZnwc1KmwFCAVb9z6shUnIKxj4zG4wrv-mO09ubhdC4CCg/exec" />
      </td>
    </tr>
  </table><br><br>

  <button onclick="fetchAndEncrypt(document.getElementById('url').value)">Fetch & Encrypt</button><br><br>

  Encrypted Message:<br>
  <textarea id="encrypted" cols="36" rows="10"></textarea><br><br>

  Private Key:<br>
  <textarea id="privateKey" cols="36" rows="10"></textarea><br><br>

  <button onclick="decrypt(document.getElementById('encrypted').value)">Decrypt</button><br><br>

  Decrypted Message:<br>
  <input type="text" id="decrypted" /><br><br>

  <script src="crypto-helper.js"></script>
  <script src="main.js"></script>
</body>

</html>
